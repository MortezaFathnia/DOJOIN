<div class="select-wrapper">
        <h2>Select your service category & perfession</h2>
        <mat-accordion>
                <mat-expansion-panel *ngFor="let category of categories" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                                <mat-panel-title>
                                        {{category.title}}
                                </mat-panel-title>
                        </mat-expansion-panel-header>
                        <p *ngFor="let subcategory of category.subCategories">{{subcategory.title}}</p>
                </mat-expansion-panel>
        </mat-accordion>
</div>
